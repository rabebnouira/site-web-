<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Home Decor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="home-images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" id="check-btn">
          <i class="fas fa-bars"></i>
        </label>
        <a href="index.html"> <img src="home-images/Interior-logo.png" alt="logo" /> </a>
        <ul>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="living-room.html">Living Room</a></li>
          <li><a href="kitchen.html">Kitchen</a></li>
          <li><a href="outdoors.html">Outdoors</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="head">
        <h1>Contact Us</h1>
        <p>Have a question or feedback? Send us a message.</p>
    </div>
    </header>
    <div id="container">
        <h2>&bull; Keep in Touch &bull;</h2>
        <div class="icon_wrapper">
        </div>
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="My name is" name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select placeholder="Subject line" name="subject" id="subject_input" required>
              <option disabled hidden selected>Subject line</option>
              <option>I'd like to start a project</option>
              <option>I'd like to ask a question</option>
              <option>I'd like to make a proposal</option>
            </select>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Send Message" id="form_button" />
          </div>
        </form><!-- // End form -->
      </div><!-- // End #container -->
  </body>
</html>
